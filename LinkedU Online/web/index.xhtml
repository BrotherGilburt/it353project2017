<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    
      xmlns:p="http://primefaces.org/ui">
    <h:head>
                <title>LinkedU - Welcome</title>
      
    </h:head>
     
  <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/> 
  <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/> 
  
    <h:body>
        
         
     <div id="indexHeader">
        
         <img src="Resources/images/LinkedULogo.jpg" width="400" height="90" alt="LinkedULogo"/>
       
                          
     </div>
          <div id="WelcomeBanner">
              <img src="Resources/images/linkedUBanner.png" width="500" height="300" alt="linkedUBanner"/>

            <p><h1>Where Students find their dream Institution</h1><br/>
                <h1>And..Educational Institutions find potential students</h1><br/></p>
            
        </div>
        
        <p:fieldset legend="LinkedU" style="margin-bottom:20px">
            <p>Welcome to LinkedU!</p>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    <p:commandButton action="#{accountController.gotoLogin()}" value="Login"/>
                    <p:commandButton action="#{accountController.gotoSignUp()}" value="Sign Up"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
