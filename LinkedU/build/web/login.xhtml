<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="#{accountController.errorMessage}" style="color:red"/>
            <table>
            <tr><td>User ID: </td><td><p:inputText id="uid" value="#{accountController.loginModel.userID}" label="UserID"/></td></tr>

            <tr><td>Password: </td><td><p:password id="pwd" value="#{accountController.loginModel.password}" label="Password">
            </p:password></td></tr>
            </table>
            <br/><p:commandButton id="submitID" value="Log In" action="#{accountController.logIn()}"/>
        </h:form>
    </h:body>
</html>
