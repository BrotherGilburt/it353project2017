<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>LinkedU - Successful Login</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <br/><b>Account Information:</b>
                    <br/><h:outputText escape="false" value="#{accountController.getList()}"/>
                    <br/><p:commandButton id="continue" value="Home" action="home.xhtml" />
                    <p:commandButton id="submitID" value="Update" action="#{accountController.gotoUpdate()}"/>
                    <p:commandButton id="logoutID" value="Log Out" action="#{accountController.logOut()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
