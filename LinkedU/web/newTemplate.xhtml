<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title>LinkedU</title>
    </h:head>
    <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/>
    <link href="Resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form><h:commandLink action="home.xhtml?faces-redirect=true"><img src="Resources/images/LinkedULogo.png" width="400" height="100" alt="LinkedULogo"  /></h:commandLink></h:form>
            </ui:insert>
        </div>

        <div class="main">
            <h:form>
                <h:panelGrid columns= "2" cellpadding="10" rendered="#{accountController.getLoginStatus()}">
                    <h:panelGroup><h3>Hello <p:commandLink id="accountPage" action="account.xhtml?faces-redirect=true">#{accountController.loginModel.userID}</p:commandLink>.</h3></h:panelGroup>
                    <h:panelGroup><h3><p:commandLink action="#{accountController.gotoMyProfile()}">Your profile</p:commandLink></h3></h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns= "4" cellpadding="5" rendered="#{accountController.getLoginStatus()}">
                    <p:commandButton value="Home" action="home.xhtml?faces-redirect=true" />
                    <p:commandButton value="#{accountController.status}" action="#{accountController.homeLink()}" />
                    <p:commandButton value="Compare Universities" action="compareuniversity.xhtml?faces-redirect=true" rendered="#{accountController.isStudent()}"/>
                    <p:commandButton value="Logout" action="#{accountController.logOut()}" />
                </h:panelGrid>
            </h:form>
            <br/>
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                    <p><b>&copy; LinkedU Inc.</b></p>
            </ui:insert>
        </div>

    </h:body>

</html>
