<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - My Profile</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Picture" style="margin-bottom:20px">
                <h1>((to be added))</h1>
            </p:fieldset>

            <p:fieldset legend="General Information" style="margin-bottom:20px">
                <h:panelGrid columns="2" columnClasses="label, label" cellpadding="5">
                    <h:panelGroup><b><h:outputText value="Name:"/></b></h:panelGroup> <h:outputText value="#{accountController.userModel.firstName} #{accountController.userModel.lastName}" />
                    <h:panelGroup><b><h:outputText value="User ID:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.userID}" />

                    <h:panelGroup><b><h:outputText value="ACT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.ACT}" />
                    <h:panelGroup><b><h:outputText value="SAT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.SAT}" />
                    <h:panelGroup><b><h:outputText value="PSAT/NMSQT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.PSAT_NMSQT}" />

                    <h:panelGroup><b><h:outputText value="Desired Universities:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.universities}"/>

                    <h:panelGroup><b><h:outputText value="Desired Majors:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.myProfileModel.majors}" />
                    <p:commandButton value="Update" action="#{studentProfileController.gotoUpdateGeneral}" />
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset legend="Mixtapes" style="margin-bottom:20px">
                ((to be added))
            </p:fieldset>
            <p:fieldset legend="Essay" style="margin-bottom:20px">
                ((to be added))
            </p:fieldset>
        </h:form>
    </h:body>
</html>
