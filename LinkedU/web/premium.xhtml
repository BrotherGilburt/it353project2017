<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head></h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>LinkedU - Premium</title></ui:define>
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Premium" style="margin-bottom:20px">
                        <p><b>Choose your plan!</b></p>
                        <h:panelGrid columns="2">
                            <h3>Weekly plan</h3> <p:commandButton value="Select Plan" action="#{premiumController.selectWeek()}"/>
                        </h:panelGrid>
                        <h:panelGrid  columns="2" cellpadding="5">

                            <h:panelGroup><b><p:outputLabel value="Amount" for="weekprice" /></b></h:panelGroup> <h:outputText id="weekprice" value = "$10.00/week"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h3>Monthly plan</h3> <p:commandButton value="Select Plan" action="#{premiumController.selectMonth()}"/>
                        </h:panelGrid>
                        <h:panelGrid  columns="2" cellpadding="5">

                            <h:panelGroup><b><p:outputLabel value="Amount" for="monthprice" /></b></h:panelGroup> <h:outputText id="monthprice" value = "$25.00/month"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
