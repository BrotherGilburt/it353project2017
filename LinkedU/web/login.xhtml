<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LinkedU - Login</title>
    </h:head>
    <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/> 
    <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/> 
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Login" style="margin-bottom:20px">
                        <p:outputLabel value="#{accountController.errorMessage}" style="color:red"/>
                        <h:panelGrid id = "panel" columns = "2" border = "0"
                                     cellpadding = "10" cellspacing = "1">
                            User ID:<p:inputText id="uid" value="#{accountController.loginModel.userID}" label="UserID"/>
                            Password: <p:password id="pwd" value="#{accountController.loginModel.password}" label="Password">
                            </p:password>
                            <h:panelGroup></h:panelGroup>
                            <h:link value="Forgot Password?" outcome="forgotPassword.xhtml" />                
                            <p:commandButton id="submitID" value="Log In" action="#{accountController.logIn()}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
