<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Login</title>
    </h:head>
     <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/> 
  <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/> 
    <h:body>
         <div id="indexHeader">
        
         <img src="Resources/images/LinkedULogo.jpg" width="400" height="90" alt="LinkedULogo"/>
       
                          
     </div>
          <div id="WelcomeBanner">
              <img src="Resources/images/login.png" width="500" height="300" alt="login"/>


            <p><h1>Where Students find their dream Institution</h1><br/>
                <h1>And..Educational Institutions find potential students</h1><br/></p>
            
        </div>
        <h:form>
            <p:fieldset legend="Login" style="margin-bottom:20px">
                <p:outputLabel value="#{accountController.errorMessage}" style="color:red"/>
                <h:panelGrid id = "panel" columns = "2" border = "0"
                             cellpadding = "10" cellspacing = "1">
                    User ID:<p:inputText id="uid" value="#{accountController.loginModel.userID}" label="UserID"/>
                    Password: <p:password id="pwd" value="#{accountController.loginModel.password}" label="Password">
                    </p:password>
                    <h:panelGroup></h:panelGroup>
                    <h:link value="Reset Password" outcome="forgotPassword.xhtml" />                
                <p:commandButton id="submitID" value="Log In" action="#{accountController.logIn()}"/>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
