<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Home</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            Hello <p:commandLink id="accountPage" action="account.xhtml">#{accountController.userModel.firstName}</p:commandLink>. <p:commandLink action="#{studentProfileController.loadMyProfile()}">Your profile</p:commandLink>

            <br/><br/><p:inputText id = "searchtextid" value="#{searchController.searchText}" />
            &nbsp;<p:commandButton id="search" value="Search" action="#{searchController.search()}"/>
            &nbsp;<p:selectOneMenu id="account" required="true" value="#{searchController.searchMode}">
                <f:selectItem id="item0" itemLabel="Students" itemValue="student" />
                <f:selectItem id="item1" itemLabel="Universities" itemValue="university" />
            </p:selectOneMenu>

            <br/>

            <p:commandLink action="Grad.xhtml">Apply...</p:commandLink>

            <h1>((Featured University))</h1>
        </h:form>
    </h:body>
</html>
