<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Upload Resume</title>
                <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>

    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    Hello <p:commandLink id="accountPage" action="account.xhtml?faces-redirect=true">#{accountController.loginModel.userID}</p:commandLink>. <p:commandLink action="#{accountController.checkAccount()}">Your profile</p:commandLink>
                    <h:commandLink action="#{accountController.logout()}" value="Logout"/>
                </h:form>

                <h:form id="fileUpload" prependId="false"     enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h:outputLabel for="fileIdResume" value="Upload Your Resume:" />
                    <p:fileUpload id="fileIdResume"  value="#{applyController.resume}" mode="simple" skinSimple="true"/>
                    <p:separator/>            
                    <p:commandButton value="Submit" ajax="false" action="#{applyController.uploadResume}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
