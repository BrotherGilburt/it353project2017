<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LinkedU - Sign Up</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <p:fieldset legend="Sign Up" style="margin-bottom:20px">
                    <h:form>
                        Enter the following information to create an account:
                        <br/> <h:outputLabel value="#{accountController.errorMessage}" style="color:red"/>
                        <h:panelGrid id = "panel" columns = "3">
                            User ID: <p:inputText id="uid" value="#{accountController.loginModel.userID}" label="UserID">
                                <f:validateLength minimum="2" maximum="25"/></p:inputText>
                            <h:message for="uid" style="color:red"/>

                    Password: <p:password id="pwd" value="#{accountController.loginModel.password}" label="Password">
                        <f:validateLength minimum="2" maximum="25"/></p:password>
                    <h:message for="pwd" style="color:red"/>

                    Confirm Password: <p:password id="cpwd" value="#{accountController.confirm}" label="ConfirmPassword">
                        <f:validateLength minimum="2" maximum="25"/></p:password>
                    <h:message for="cpwd" style="color:red"/>

                    Email: <p:inputText id="email" value="#{accountController.accountModel.email}" label="Email">
                        <f:validateLength minimum="2" maximum="25"/></p:inputText>
                    <h:message for="email" style="color:red"/>

                    Account Type: <p:selectOneMenu id="account" required="true" value="#{accountController.accountModel.accountType}">
                        <f:selectItem id="item0" itemLabel="Please select one" itemValue="0" />
                        <f:selectItem id="item3" itemLabel="Administrator" itemValue="Administrator" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid id = "panel2" columns = "3">
                    Security Question: <p:inputTextarea id="sq" value="#{accountController.accountModel.securityQuestion}" label="SecurityQuestion">
                        <f:validateLength minimum="2" maximum="50"/></p:inputTextarea>
                    <h:message for="sq" style="color:red"/>

                    Security Answer: <p:inputTextarea id="sa" value="#{accountController.accountModel.securityAnswer}" label="SecurityAnswer">
                        <f:validateLength minimum="2" maximum="50"/></p:inputTextarea>
                    <h:message for="sa" style="color:red"/>
                    <h:commandButton id="submitID" value="Sign Up" action="#{accountController.signUp()}"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
