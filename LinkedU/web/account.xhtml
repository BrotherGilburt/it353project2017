<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Account</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText escape="false" value="#{accountController.getEcho()}"/>
            <br/><p:commandButton id="continue" value="Home" action="home.xhtml" />
            <p:commandButton id="submitID" value="Update" action="#{accountController.gotoUpdate()}"/>
            <p:commandButton id="logoutID" value="Log Out" action="#{accountController.logOut()}"/>
        </h:form>
    </h:body>
</html>
