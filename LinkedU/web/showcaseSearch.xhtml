<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>LinkedU - Showcase Search</title></ui:define>
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Showcase Search Results" style="margin-bottom:20px">
                        <p:dataTable id="preTableID" value="#{adminController.premiumList}" selection="#{adminController.selectedPremium}" var="aRow" rowKey="#{aRow.userId}" style="margin-bottom:0">

                            <p:column headerText="User Id">
                                <h:outputText value="#{aRow.userId}"/>
                            </p:column>
                            <p:column headerText="Premium Status">
                                <h:outputText value="#{aRow.premiumStatus}"/>
                            </p:column>
                            <p:column headerText="Payment Type">
                                <h:outputText value="#{aRow.paymentType}"/>
                            </p:column>
                            <p:column headerText="Amount">
                                <h:outputText value="#{aRow.amount}"/>
                            </p:column>
                            <p:column headerText="Subscription Date">
                                <h:outputText value="#{aRow.subdate}"/>
                            </p:column>
                            <p:column headerText="Expiry Date">
                                <h:outputText value="#{aRow.expdate}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton   action="#{adminController.checkExpire}" value="Check for Expired Subscription"/>
                            </f:facet>
                        </p:dataTable>

                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
