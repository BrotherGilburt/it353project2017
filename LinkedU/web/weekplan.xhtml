<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Subscribe Weekly plan</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandLink id="useridlink" action="account.xhtml">#{accountController.loginModel.userID}</p:commandLink>
        </h:form>
         <h:form>
            <p:fieldset legend="You choose Weekly plan" style="margin-bottom:20px">
                
                <h:panelGrid id = "panel" columns = "2" border = "0"
                             cellpadding = "10" cellspacing = "1">
                    Please confirm your User ID : <h:inputText id="userid" value="#{premiumController.premiumModel.userId}"/>
                    You will pay:<h:outputText id="amount" value="#{Premium.weekamount}"/>
                    Card Number:<p:inputText id="number" value="123456789" label="cardnum"/>
                    Month: <p:inputText id="month" value="08" label="month"/>
                    Year: <p:inputText id="year" value="08" label="year"/>
                    <p:commandButton id="submit" value="Pay" action="#{premiumController.premiumModel.pay()}"/>
                </h:panelGrid>
            </p:fieldset>
         </h:form>
    </h:body>
</html>
