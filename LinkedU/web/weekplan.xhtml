<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/> 
    <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>Subscribe Weekly plan</title></ui:define>
            <ui:define name="content">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:fieldset legend="You choose Weekly plan" style="margin-bottom:20px">

                        <h:panelGrid id = "panel" columns = "2" border = "0"
                                     cellpadding = "10" cellspacing = "1">
                          <!--  Please confirm your User ID : <h:inputText id="userid" value="#{premiumController.premiumModel.userId}"/>-->
                            You will pay:<h:outputText id="amount" value="#{Premium.weekamount}"/>
                            Card Number:<p:inputText id="number" value="123456789" label="cardnum"/>
                            Month: <p:inputText id="month" value="08" label="month"/>
                            Year: <p:inputText id="year" value="08" label="year"/>
                            <p:commandButton id="submit"  value="Pay" actionListener="#{premiumController.premiumModel.pay}" update="growl"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
