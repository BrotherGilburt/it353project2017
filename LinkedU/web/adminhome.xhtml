<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>LinkedU - Home</title></ui:define>
            <ui:define name="content">
                <br/>
                <h:form>
                    <h:panelGrid columns="6" cellpadding="5">
                        <p:outputLabel for="mode" value="Search for:" />
                        <p:selectOneMenu id="mode" required="true" value="#{adminController.premiumModel.premiumStatus}">
                            <f:selectItem id="premium" itemLabel="Premium" itemValue="P" />
                            <f:selectItem id="Showcase" itemLabel="Showcase" itemValue="S" />
                        </p:selectOneMenu>
                        <p:commandButton value="Search" action="#{adminController.search}" />
                    </h:panelGrid>
                </h:form>
                <br/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
