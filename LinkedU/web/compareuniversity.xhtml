<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Compare Universities</title>
        <f:metadata>      
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Compare Universities">
                        <h3>Please select two universities to compare.</h3>
                        <h:panelGrid columns="2" cellpadding="5" style="width: 100%">
                            <p:panel header="1. University" style="margin-bottom:10px;">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="University1"><b>University Name:</b></p:outputLabel>
                                    <p:selectOneMenu id="University1" value="#{universityController.selectedUniv}" style="width:200px" required="true" onchange="submit()" valueChangeListener="#{universityController.localeChanged}">
                                        <f:selectItem itemLabel="Select University" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{universityController.getAllUniversityNames()}" />
                                    </p:selectOneMenu>
                                    <p:outputLabel><b>Full Address:</b></p:outputLabel><h:outputText id = "fullName1" value = "#{universityController.nameUniv.fullAddress}"/>
                                    <p:outputLabel><b>Majors:</b></p:outputLabel> <h:outputText id = "majors1" value = "#{universityController.nameUniv.majorsString}"/>
                                    <p:outputLabel><b>Premium Holder:</b></p:outputLabel><h:outputText id ="premium1" value = "#{universityController.nameUniv.premium}"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="2. University" style="margin-bottom:10px;">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="University2"><b>University Name:</b></p:outputLabel>
                                    <h:panelGroup><p:selectOneMenu id="University2" value="#{universityController.selectedUniv2}" style="width:200px" required="true" onchange="submit()" valueChangeListener="#{universityController.localeChanged2}">
                                        <f:selectItem itemLabel="Select University" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{universityController.getAllUniversityNames()}" />
                                    </p:selectOneMenu></h:panelGroup>
                                    <p:outputLabel><b>Full Address:</b></p:outputLabel><h:outputText id = "fullName2" value = "#{universityController.nameUniv2.fullAddress}"/>
                                    <p:outputLabel><b>Majors:</b></p:outputLabel><h:outputText id = "majors2" value = "#{universityController.nameUniv2.majorsString}"/>
                                    <p:outputLabel><b>Premium Holder:</b></p:outputLabel><h:outputText id ="premium2" value = "#{universityController.nameUniv2.premium}"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
