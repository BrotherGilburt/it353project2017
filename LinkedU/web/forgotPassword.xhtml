<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LinkedU - Retrieve Password</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Retrieve Password" style="margin-bottom:20px">
            <h:outputText value="#{forgotPassController.errorMessage}" style="color: red"/>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    Please enter Username: <p:inputText id="userName" required="true" value="#{forgotPassController.userName}">
                    </p:inputText>
                </h:panelGrid>
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <p:outputLabel for="message" value="Message Type:" />
                    <p:selectOneRadio id="message" value="#{forgotPasswordBean.messageType}">
                        <f:selectItem itemLabel="Email" itemValue="Email" />
                        <f:selectItem itemLabel="Text" itemValue="Text" />
                    </p:selectOneRadio>
                </h:panelGrid>
                <p:commandButton value="Submit" action="#{forgotPassController.accountByUsername}" />
            </h:form>            
        </p:fieldset>
    </h:body>
</html>
