<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LinkedU - Reset Password</title>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Reset Password" style="margin-bottom:20px">
                        <h:outputText value="#{forgotPasswordController.errorMessage}" style="color:red"/>
                        <h:outputText value="#{forgotPasswordController.confirmMessage}" style="color:green"/>  
                        <h:panelGrid id = "panel" columns = "2">
                            Please enter email: <p:inputText id="email" required="true" value="#{forgotPasswordController.forgotPasswordModel.email}">
                            </p:inputText>
                        </h:panelGrid>
                        <p:commandButton value="Submit" action="#{forgotPasswordController.sendEmail()}" />
                    </p:fieldset>
                </h:form>     

            </ui:define>
        </ui:composition>
    </h:body>
</html>
