<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Welcome</title>
    </h:head>
    <h:body>
        <p:fieldset legend="LinkedU" style="margin-bottom:20px">
            <p>Welcome to LinkedU!</p>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    <p:commandButton action="#{accountController.gotoLogin()}" value="Login"/>
                    <p:commandButton action="#{accountController.gotoSignUp()}" value="Sign Up"/>
                </h:panelGrid>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
