<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.logOut()}"/>
        </f:metadata>
    </h:head>

    <link href="Resources/css/IndexPage.css" rel="stylesheet" type="text/css"/> 
    <link href="Resources/css/default.css" rel="stylesheet" type="text/css"/>
    <link href="Resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>

    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>LinkedU - Welcome</title></ui:define>
            <ui:define name="content">
                <p:fieldset legend="LinkedU" style="margin-bottom:20px; text-align: center;" class="main">
                    <h3>Welcome to LinkedU!</h3>
                    <h:graphicImage value="Resources/images/LinkedU.png" width="200" height="180"/>
                    <h:form>
                        <h:panelGrid id = "panel" columns = "2" cellpadding= "5" style="display: inline-block">
                            <p:commandButton action="#{accountController.gotoLogin()}" value="Login"/>
                            <p:commandButton action="#{accountController.gotoSignUp()}" value="Sign Up"/>
                        </h:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
