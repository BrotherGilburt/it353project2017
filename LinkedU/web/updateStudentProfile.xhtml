<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LinkedU - Update Profile</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1>Update General Information</h1>
                    <p:wizard>

                        <p:growl id="grow1" sticky="true" showDetail="true"/>

                        <p:tab id="name" title="Name">
                            <p:panel header="Your Name">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="First Name: " />
                                    <p:inputText value="#{studentController.myProfileModel.firstName}" />

                                    <h:outputText value="Last Name: " />
                                    <p:inputText value="#{studentController.myProfileModel.lastName}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="scores" title="Tests">
                            <p:panel header="Test Scores">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="ACT Score: " />
                                    <p:inputText value="#{studentController.myProfileModel.ACT}" />

                                    <h:outputText value="SAT Score: " />
                                    <p:inputText value="#{studentController.myProfileModel.SAT}" />

                                    <h:outputText value="PSAT/NMSQT Score: " />
                                    <p:inputText value="#{studentController.myProfileModel.PSAT_NMSQT}" />
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="universities" title="Universities">
                            <p:panel header="Universities of Interest">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Make a selection:" />
                                    <p:selectCheckboxMenu id="uselection" label="Universities" value="#{studentController.myProfileModel.universities}" style="width:300px">
                                        <f:selectItems value="#{universityController.getAllUniversityNames()}"/>
                                    </p:selectCheckboxMenu>
                                </h:panelGrid>
                            </p:panel>
                        </p:tab>

                        <p:tab id="majors" title="Majors">
                            <p:panel header="Majors of Interest">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Majors:" />
                                    <p:selectCheckboxMenu id="mselection" label="Majors" value="#{studentController.myProfileModel.majors}" style="width:300px">
                                        <f:selectItems value="#{universityController.getAllMajors()}" />
                                    </p:selectCheckboxMenu>
                                </h:panelGrid>
                                <br/>
                                <p:commandButton value="Submit" action="#{studentController.updateFinished()}" />
                            </p:panel>
                        </p:tab>

                    </p:wizard>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
