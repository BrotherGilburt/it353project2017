<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Reset password</title>
    </h:head>
    <h:body>
        <p:fieldset legend="Reset Password" style="margin-bottom:20px">
            <h:outputText value="#{forgotPassController.errorMessage}" style="color: red"/>
            <h:form>
                <h:panelGrid id = "panel" columns = "2">
                    <h3><h:outputText value="#{forgotPassController.theModel.ques}">
                        </h:outputText></h3>             
                    Answer to security question: <p:inputText required="true" value="#{forgotPassController.theModel.userAnsw}" />
                    New password: <p:password required="true" value="#{forgotPassController.theModel.newPass}" />
                    Confirm password: <p:password required="true" value="#{forgotPassController.theModel.confNewPass}" />                     
                    <p:commandButton value="Submit" action="#{forgotPassController.changePass()}" />
                </h:panelGrid>
            </h:form>                   
        </p:fieldset>
    </h:body>
</html>
