<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>LinkedU - Reset Password</title>
        <f:metadata>
            <f:viewParam name="email" value="#{forgotPasswordController.forgotPasswordModel.email}" required="true" />
            <f:viewParam name="genString" value="#{forgotPasswordController.forgotPasswordModel.genString}" required="true" />
            <f:event type="preRenderView" listener="#{forgotPasswordController.urlOK()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Reset Password" style="margin-bottom:20px">
                        <h:outputText id="outMessage" value="#{forgotPasswordController.passwordError}" />                            
                        <h:panelGrid id = "panel" columns = "2">
                            Email: <h:outputText value="#{param.email}" style="font-weight:bold" />                         
                            New password: <p:password id="password" required="true" value="#{forgotPasswordController.forgotPasswordModel.newPassword}" />
                            Confirm password: <p:password id="confirmNewPassword" required="true" value="#{forgotPasswordController.forgotPasswordModel.confirmNewPassword}" />                     
                            <p:commandButton value="Submit">
                                <f:ajax listener="${forgotPasswordController.changePassword()}" render="outMessage" execute="password confirmNewPassword" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>                   
            </ui:define>
        </ui:composition>
    </h:body>
</html>
