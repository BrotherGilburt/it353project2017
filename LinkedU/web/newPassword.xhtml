<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LinkedU - Reset password</title>
    </h:head>
    <h:body>
        <center><h3>Reset Password</h3></center><br/><br/> 
        <h:form>                        
            <center>
                <h3><h:outputText value="#{forgotPassController.theModel.ques}">
                    </h:outputText><br/><br/></h3>                          
                New password: <h:inputSecret required="true" value="#{forgotPassController.theModel.newPass}" /><br/><br/>
                Confirm password: <h:inputSecret required="true" value="#{forgotPassController.theModel.confNewPass}" /><br/><br/>
            </center>                           
            <center><h:commandButton value="Submit" action="#{forgotPassController.changePass()}" /></center>                           
        </h:form><br/><br/>                       
        <center><br/><br/><h:outputText value="#{forgotPassController.errorMessage}" style="color: red"/><br/><br/></center> 
    </h:body>
</html>
