    <h:head>
        <title>LinkedU - Login Failed</title>
    </h:head>
    <h:body>
         <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
        <h:form>
            <h3>Login Failed</h3>
            <p:outputLabel value="#{accountController.errorMessage}" style="color:red"/>

            </ui:define>
         </ui:composition>
