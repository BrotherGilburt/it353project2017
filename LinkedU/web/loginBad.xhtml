<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.logOut()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="./newTemplate.xhtml">
            <ui:define name="head"><title>LinkedU - Login Failed</title></ui:define>
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Login Failed" style="text-align: center">
                        <h:panelGrid columns="1" cellpadding="5" style="display: inline-block">
                            <h:panelGroup><b><p:outputLabel value="#{accountController.errorMessage}" style="color:red"/></b></h:panelGroup>
                            <p:commandButton id="submitID" value="Try again" action="#{accountController.gotoLogin()}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
