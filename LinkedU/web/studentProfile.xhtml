<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>LinkedU - Profile</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="#{studentProfileController.viewStudentModel.firstName} #{studentProfileController.viewStudentModel.lastName}" style="margin-bottom:20px">
                <p:graphicImage value="#{studentProfileController.viewProfileModel.image}"  style="max-width: 200px; max-height: 200px;"/>

                <h3>General Information</h3>
                <h:panelGrid columns="2" columnClasses="label, label" cellpadding="5">
                    <h:panelGroup><b><h:outputText value="Name:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewStudentModel.firstName} #{studentProfileController.viewStudentModel.lastName}" />
                    <h:panelGroup><b><h:outputText value="User ID:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewStudentModel.userID}" />

                    <h:panelGroup><b><h:outputText value="ACT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewProfileModel.getACTString()}" />
                    <h:panelGroup><b><h:outputText value="SAT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewProfileModel.getSATString()}" />
                    <h:panelGroup><b><h:outputText value="PSAT/NMSQT Score:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewProfileModel.getPSAT_NMSQTString()}" />

                    <h:panelGroup><b><h:outputText value="Desired Universities:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewProfileModel.getUniversitiesString()}"/>

                    <h:panelGroup><b><h:outputText value="Desired Majors:"/></b></h:panelGroup> <h:outputText value="#{studentProfileController.viewProfileModel.getMajorsString()}" />
                </h:panelGrid>

                <br/>
                <h3>Mixtape</h3>
                ((Mixtape to be added))
            
                <br/>
                <h3>Essay</h3>
                ((Essay to be added))
            </p:fieldset>
        </h:form>
    </h:body>
</html>
