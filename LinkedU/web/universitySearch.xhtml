<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>LinkedU - University Search</title>
        <f:metadata>
            <f:event type="preRenderView" listener="#{accountController.isLoggedOn}"/>
        </f:metadata>
    </h:head>
    <h:body>
           <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                    <h:form>
                    Hello <p:commandLink id="accountPage" action="account.xhtml?faces-redirect=true">#{accountController.loginModel.userID}</p:commandLink>. <p:commandLink action="#{accountController.gotoMyProfile()}">Your profile</p:commandLink>
                    <h:commandLink action="#{accountController.logout()}" value="Logout"/>
                </h:form>
        <h:form>
            <p:fieldset legend="University Search Results" style="margin-bottom:20px">
                <h:outputText value="#{searchController.tableDescription()}" />
                <p:dataTable id="empTableID" value="#{searchController.universitiesList}" var="aRow">
                    <p:column headerText="University">
                        <h:commandLink value="#{aRow.name}" action="#{universityController.loadProfile()}">
                            <f:param name="name" value="#{aRow.name}" />
                        </h:commandLink>
                    </p:column>
                    <p:column headerText="Majors">
                        <h:outputText value="#{aRow.majorsString}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
            </ui:define>
           </ui:composition>
    </h:body>
</html>
